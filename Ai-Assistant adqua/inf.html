<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #1e293b;
            border-bottom: 1px solid #334155;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-title h1 {
            color: white;
            font-size: 1.5rem;
        }

        .header-title p {
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .listening-indicator {
            display: none;
            align-items: center;
            gap: 0.5rem;
        }

        .listening-indicator.active {
            display: flex;
        }

        .pulse-dot {
            width: 12px;
            height: 12px;
            background: #ef4444;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .listening-text {
            color: #ef4444;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .empty-state {
            text-align: center;
            color: #94a3b8;
            margin-top: 5rem;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state-title {
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
        }

        .empty-state-subtitle {
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
        }

        .empty-state-commands {
            font-size: 0.75rem;
            color: #64748b;
            max-width: 500px;
            margin: 0 auto;
        }

        .empty-state-commands p {
            margin: 0.5rem 0;
        }

        .message {
            display: flex;
            margin-bottom: 1rem;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 600px;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .message.user .message-content {
            background: #2563eb;
            color: white;
        }

        .message.assistant .message-content {
            background: #334155;
            color: white;
        }

        .thinking-box {
            background: #1e293b;
            border: 1px solid #475569;
            border-radius: 0.375rem;
            padding: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .thinking-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .thinking-title {
            color: #c084fc;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .thinking-text {
            color: #cbd5e1;
            font-size: 0.875rem;
            font-style: italic;
            white-space: pre-wrap;
        }

        .loading {
            display: flex;
            justify-content: flex-start;
        }

        .loading-content {
            background: #334155;
            padding: 1rem;
            border-radius: 0.5rem;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #60a5fa;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .input-container {
            background: #1e293b;
            border-top: 1px solid #334155;
            padding: 1rem;
        }

        .input-wrapper {
            display: flex;
            gap: 0.5rem;
        }

        #voice {
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            cursor: pointer;
            font-size: 1.25rem;
            transition: background 0.2s;
        }

        #voice:hover {
            background: #b91c1c;
        }

        #btn {
            background: #7c3aed;
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            cursor: pointer;
            font-size: 1.25rem;
            transition: background 0.2s;
        }

        #btn:hover {
            background: #6d28d9;
        }

        #content {
            flex: 1;
            background: #334155;
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            outline: none;
        }

        #content:focus {
            ring: 2px solid #2563eb;
        }

        #sendBtn {
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background 0.2s;
        }

        #sendBtn:hover:not(:disabled) {
            background: #1d4ed8;
        }

        #sendBtn:disabled {
            background: #475569;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="header-title">
                <div>
                    <h1>ðŸ¤– AI Voice Assistant</h1>
                    <p>Ask me anything - I'll think and speak!</p>
                </div>
            </div>
            <div class="listening-indicator" id="listeningIndicator">
                <div class="pulse-dot"></div>
                <span class="listening-text">Listening...</span>
            </div>
        </div>
    </div>

    <div class="messages-container" id="messagesContainer">
        <div class="empty-state" id="emptyState">
            <div class="empty-state-icon">ðŸ§ </div>
            <div class="empty-state-title">Start a conversation!</div>
            <div class="empty-state-subtitle">Type or use voice input</div>
            <div class="empty-state-commands">
                <p><strong>Try saying:</strong></p>
                <p>"Hello" â€¢ "Who are you" â€¢ "What time is it"</p>
                <p>"Open YouTube" â€¢ "Open Google" â€¢ "Open Instagram"</p>
            </div>
        </div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <button id="btn">ðŸŽ¤</button>
            <button id="voice" style="display: none;">ðŸ”´</button>
            <input type="text" id="content" placeholder="Ask me anything or use voice...">
            <button id="sendBtn">
                <span>Send</span>
                <span>âž¤</span>
            </button>
        </div>
    </div>

    <script>
        let btn = document.querySelector("#btn");
        let content = document.querySelector("#content");
        let voice = document.querySelector("#voice");
        let sendBtn = document.querySelector("#sendBtn");
        let messagesContainer = document.querySelector("#messagesContainer");
        let emptyState = document.querySelector("#emptyState");
        let listeningIndicator = document.querySelector("#listeningIndicator");
        let isLoading = false;

        function speak(text) {
            let text_speak = new SpeechSynthesisUtterance(text);
            text_speak.rate = 1;
            text_speak.pitch = 1;
            text_speak.volume = 1;
            text_speak.lang = "en-GB";
            window.speechSynthesis.speak(text_speak);
        }

        function wishMe() {
            let day = new Date();
            let hours = day.getHours();
            if (hours >= 0 && hours < 12) {
                speak("Good morning Sir");
            } else if (hours >= 12 && hours < 16) {
                speak("Good afternoon Sir");
            } else {
                speak("Good evening Sir");
            }
        }

        window.addEventListener('load', () => {
            wishMe();
        });

        let speechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = new speechRecognition();
        recognition.continuous = false;
        recognition.lang = "en-GB";

        recognition.onresult = (event) => {
            let currentIndex = event.resultIndex;
            let transcript = event.results[currentIndex][0].transcript;
            content.value = transcript;
            console.log("Recognized:", transcript);
            speak("Processing your question");
            btn.style.display = "block";
            voice.style.display = "none";
            listeningIndicator.classList.remove("active");
        };

        recognition.onerror = (event) => {
            console.error("Speech recognition error:", event.error);
            btn.style.display = "block";
            voice.style.display = "none";
            listeningIndicator.classList.remove("active");
        };

        recognition.onend = () => {
            console.log("Recognition ended");
            btn.style.display = "block";
            voice.style.display = "none";
            listeningIndicator.classList.remove("active");
        };

        btn.addEventListener("click", () => {
            recognition.start();
            btn.style.display = "none";
            voice.style.display = "block";
            listeningIndicator.classList.add("active");
            speak("Listening...");
        });

        voice.addEventListener("click", () => {
            recognition.stop();
            btn.style.display = "block";
            voice.style.display = "none";
            listeningIndicator.classList.remove("active");
        });

        function addMessage(role, text, thinking = null) {
            emptyState.style.display = "none";
            
            let messageDiv = document.createElement("div");
            messageDiv.className = `message ${role}`;
            
            let contentDiv = document.createElement("div");
            contentDiv.className = "message-content";
            
            if (thinking) {
                let thinkingBox = document.createElement("div");
                thinkingBox.className = "thinking-box";
                thinkingBox.innerHTML = `
                    <div class="thinking-header">
                        <span>ðŸ§ </span>
                        <span class="thinking-title">Thinking Process</span>
                    </div>
                    <div class="thinking-text">${thinking}</div>
                `;
                contentDiv.appendChild(thinkingBox);
            }
            
            let textDiv = document.createElement("div");
            textDiv.textContent = text;
            contentDiv.appendChild(textDiv);
            
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showLoading() {
            let loadingDiv = document.createElement("div");
            loadingDiv.className = "loading";
            loadingDiv.id = "loadingIndicator";
            loadingDiv.innerHTML = `
                <div class="loading-content">
                    <div class="spinner"></div>
                </div>
            `;
            messagesContainer.appendChild(loadingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideLoading() {
            let loadingDiv = document.getElementById("loadingIndicator");
            if (loadingDiv) {
                loadingDiv.remove();
            }
        }

        function handleQuickCommands(message) {
            let lowerMessage = message.toLowerCase();
            
            if (lowerMessage.includes("hello") || lowerMessage.includes("hey")) {
                speak("hello sir, what can i help you?");
                addMessage("user", message);
                addMessage("assistant", "Hello sir, what can I help you?");
                return true;
            } else if (lowerMessage.includes("who are you")) {
                speak("i am AI assistant, created by adqujopha team");
                addMessage("user", message);
                addMessage("assistant", "I am an AI assistant created by adqujopha team. I can answer questions, search the web, and help you with various tasks!");
                return true;
            } else if (lowerMessage.includes("youtube")) {
                speak("opening youtube...");
                window.open("https://youtube.com/", "_blank");
                return true;
            } else if (lowerMessage.includes("google")) {
                speak("opening google...");
                window.open("https://google.com/", "_blank");
                return true;
            } else if (lowerMessage.includes("instagram")) {
                speak("opening instagram...");
                window.open("https://instagram.com/", "_blank");
                return true;
            } else if (lowerMessage.includes("calculator")) {
                speak("opening calculator...");
                window.open("calculator://");
                return true;
            } else if (lowerMessage.includes("time")) {
                let time = new Date().toLocaleString(undefined, {hour:"numeric", minute:"numeric"});
                speak(time);
                addMessage("user", message);
                addMessage("assistant", `The current time is ${time}`);
                return true;
            }
            
            return false;
        }

        async function sendMessage() {
            if (!content.value.trim() || isLoading) return;

            let message = content.value;
            content.value = "";

            if (handleQuickCommands(message)) {
                return;
            }

            addMessage("user", message);
            isLoading = true;
            sendBtn.disabled = true;
            showLoading();

            try {
                const response = await fetch("https://api.anthropic.com/v1/messages", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        model: "claude-sonnet-4-20250514",
                        max_tokens: 1000,
                        thinking: {
                            type: "enabled",
                            budget_tokens: 2000
                        },
                        messages: [
                            { role: "user", content: message }
                        ]
                    })
                });

                const data = await response.json();
                hideLoading();
                
                const thinking = data.content.find(block => block.type === 'thinking');
                const text = data.content.find(block => block.type === 'text');
                const responseText = text?.text || 'No response';

                addMessage("assistant", responseText, thinking?.thinking || null);
                speak(responseText);
            } catch (error) {
                hideLoading();
                const errorMsg = 'Error: ' + error.message;
                addMessage("assistant", errorMsg);
                speak(errorMsg);
            }

            isLoading = false;
            sendBtn.disabled = false;
        }

        sendBtn.addEventListener("click", sendMessage);

        content.addEventListener("keypress", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
