<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="8.Virtual Assistant\Logo.jpg" type="imagee/x-icon">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="index1.html"> 
</head>
<body>
     <div class="calculator">
        <div class="header">
            <h1>Scientific Calculator</h1>
            <p>Advanced calculations for students</p>
        </div>

        <div class="display">
            <div class="history" id="history"></div>
            <div class="result" id="result">0</div>
        </div>

        <div class="mode-toggle">
            <button class="mode-btn active" id="deg-mode">DEG</button>
            <button class="mode-btn" id="rad-mode">RAD</button>
        </div>

        <div class="buttons">
            <!-- Row 1 -->
            <button class="function" onclick="addFunction('sin(')">sin</button>
            <button class="function" onclick="addFunction('cos(')">cos</button>
            <button class="function" onclick="addFunction('tan(')">tan</button>
            <button class="function" onclick="addFunction('log(')">log</button>
            <button class="function" onclick="addFunction('ln(')">ln</button>

            <!-- Row 2 -->
            <button class="function" onclick="addFunction('sqrt(')">√</button>
            <button class="function" onclick="addToDisplay('^')">x^y</button>
            <button class="function" onclick="addToDisplay('(')"> ( </button>
            <button class="function" onclick="addToDisplay(')')"> ) </button>
            <button class="clear" onclick="clearAll()">C</button>

            <!-- Row 3 -->
            <button class="function" onclick="addValue('π')">π</button>
            <button class="function" onclick="addValue('e')">e</button>
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>

            <!-- Row 4 -->
            <button class="function" onclick="addFunction('abs(')">|x|</button>
            <button class="function" onclick="factorial()">x!</button>
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>

            <!-- Row 5 -->
            <button class="operator" onclick="addToDisplay('*')">×</button>
            <button class="operator" onclick="addToDisplay('/')">/</button>
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>

            <!-- Row 6 -->
            <button class="operator" onclick="addToDisplay('+')">+</button>
            <button class="operator" onclick="addToDisplay('-')">-</button>
            <button onclick="addToDisplay('0')">0</button>
            <button onclick="addToDisplay('.')">.</button>
            <button class="clear" onclick="backspace()">⌫</button>

            <!-- Row 7 -->
            <button class="equals span-2" onclick="calculate()">=</button>
            <button class="function" onclick="addFunction('1/')">1/x</button>
            <button class="function" onclick="addToDisplay('^2')">x²</button>
            <button class="function" onclick="addToDisplay('%')">%</button>
        </div>
    </div>
<script src="script1.js"</script>
</body>
</html>
